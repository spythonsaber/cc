<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClutchConnor1 | Content Creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(145, 71, 255, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(83, 252, 24, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
            margin-bottom: 50px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .link {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(145, 71, 255, 0.1) 0%, rgba(145, 71, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link:hover::before {
            opacity: 1;
        }

        .link:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link:active {
            transform: translateY(-2px);
        }

        .icon {
            font-size: 1.3em;
            position: relative;
            z-index: 1;
        }

        .link-text {
            position: relative;
            z-index: 1;
        }

        .twitch .icon { color: #9147ff; }
        .kick .icon { color: #53fc18; }
        .youtube .icon { color: #ff0000; }

        .twitch:hover {
            border-color: rgba(145, 71, 255, 0.5);
        }

        .kick:hover {
            border-color: rgba(83, 252, 24, 0.5);
        }

        .youtube:hover {
            border-color: rgba(255, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .link {
                padding: 18px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/63ae2d71-c773-4529-ba7c-75fae556d89a-profile_image-150x150.png" alt="ClutchConnor1">
        </div>
        <h1>ClutchConnor1</h1>
        <p class="subtitle">Content Creator & Streamer</p>
        <div class="links">
            <a href="https://www.twitch.tv/clutchconnor1" class="link twitch" target="_blank">
                <span class="icon">▶</span>
                <span class="link-text">Watch on Twitch</span>
            </a>
            <a href="https://kick.com/clutchconnor1" class="link kick" target="_blank">
                <span class="icon">▶</span>
                <span class="link-text">Watch on Kick</span>
            </a>
            <a href="https://youtube.com/@clutchconnor1" class="link youtube" target="_blank">
                <span class="icon">▶</span>
                <span class="link-text">Watch on YouTube</span>
            </a>
        </div>
    </div>
</body>
</html>
