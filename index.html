<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClutchConnor1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 320px;
        }

        .link {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            font-size: 0.95em;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .link:hover {
            background: #2a2a2a;
        }

        @media (max-width: 600px) {
            .links {
                width: 280px;
            }

            h1 {
                font-size: 1.6em;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/63ae2d71-c773-4529-ba7c-75fae556d89a-profile_image-150x150.png" alt="ClutchConnor1">
        </div>
        <h1>ClutchConnor1</h1>
        <div class="links">
            <a href="https://www.twitch.tv/clutchconnor1" class="link" target="_blank">Twitch</a>
            <a href="https://kick.com/clutchconnor1" class="link" target="_blank">Kick</a>
            <a href="https://youtube.com/@clutchconnor1" class="link" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
